baseClass: "com.paypal.selion.testcomponents.BasicPageImpl"
defaultLocale: "english"
pageTitle:
  english: "Choose Site Language"
elements:
  languageContainer:
    locators:
      english: "css=.s-tooltipSiteLanguagescroll div"
    containerElements:
      languageLink:
        locators:
          english: "css=.s-languageLink"
  doneLink:
    locators:
      english: "css=.x-table-layout .s-formButton a"
  cancelLink:
    locators:
      english: "css=.x-table-layout .s-plainFormButton"
pageValidators: [
  languageContainer,
  doneLink
]