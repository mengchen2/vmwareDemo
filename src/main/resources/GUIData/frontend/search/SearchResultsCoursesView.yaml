baseClass: "com.paypal.selion.testcomponents.BasicPageImpl"
defaultLocale: "english"
pageTitle:
  english: "SkillPort Learning Portal Search"
elements:
  coursesContainer:
    locators:
      english: "css=#bin_course .s-assetContainer"
    containerElements:
      detailsLink:
        locators:
          english: "css=.s-links .assetDetailsLink"
      launchLink:
        locators:
          english: "css=.s-links .launchAsset"
      MoreActionsLink:
        locators:
          english: "css=.s-links .actionMenu"
  enrollLink:
    locators:
      english: "css=a[id*='MoreActions-enroll']"
  saveLink:
    locators:
      english: "css=a[aria-label*='Save']"
  yesLink:
    locators:
      english: "//span[contains(text(),'Yes')]|//span[contains(text(),'Si')]"
pageValidators: [
  coursesContainer
]