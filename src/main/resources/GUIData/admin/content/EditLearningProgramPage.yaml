baseClass: "com.symbio.skillsoft.admin.AdminBasePage"
defaultLocale: "english"
pageTitle:
  english: "Skillport Admin"
elements:
  searchTextField:
    locators:
      english: "id=searchForText"
  searchButton:
    locators:
      english: "css=#Search button"
  addButton:
    locators:
      english: "css=#enabledCopyButton a"
  searchResultViewLabel:
    locators:
      english: "css=#search-result-panel"
  saveButton:
    locators:
      english: "css=#save_button button"
  okButton:
    locators:
      english: "//button[contains(text(),'OK')]"
  exitButton:
    locators:
      english: "css=#exit_button button"
pageValidators: [
  searchTextField,
  searchButton
]