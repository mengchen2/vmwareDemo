baseClass: "com.paypal.selion.testcomponents.BasicPageImpl"
defaultLocale: "english"
pageTitle:
  english: "Select Groups"
elements:
  searchGroupNameTextField:
    locators:
      english: "id=searchforGroupGMWin"
  searchOrgCodeTextField:
    locators:
      english: "id=searchforOrgCodeGMWin"
  searchButton:
    locators:
      english: "css=#searchbtnGroupGMWin button"
  addLink:
    locators:
      english: "css=#enabledCopyButton a"
  groupMembershipContainer:
    locators:
      english: "css=#right-panel-tree .x-grid3-row"
    containerElements:
      groupNameLabel:
        locators:
          english: "css=.x-grid3-td-2"
      orgCodeLabel:
        locators:
          english: "css=.x-grid3-td-3"     
  okButton:
    locators:
      english: "css=#ok_button_tree button"
pageValidators: [
  searchGroupNameTextField,
  searchButton
]